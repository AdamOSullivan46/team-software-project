matrix:
  include:
  - language: python
    python: 3.5
    install:
    - pip install -r backend/requirements.txt
    - pip install pylint
    - pip install coverage
    before_script:
    - cd backend
    script:
    - pylint backend
    - coverage run --source backend -m unittest discover
    - coverage report
  - language: node_js
    node_js: 7
    install:
    - cd frontend
    - npm install
    - cd ..
    before_script:
    - cd frontend
    script:
    - npm test

addons:
  ssh_known_hosts: csgate.ucc.ie

before_deploy:
- cd $TRAVIS_BUILD_DIR/frontend && npm start && cd ..
- openssl aes-256-cbc -K $encrypted_0d7e077c7dd7_key -iv $encrypted_0d7e077c7dd7_iv -in deploy_rsa.enc -out /tmp/deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/deploy_rsa
- ssh-add /tmp/deploy_rsa

deploy:
  provider: script
  skip_cleanup: true
  script: rsync -r --delete-after --quiet $TRAVIS_BUILD_DIR/frontend/dist dok4@csgate.ucc.ie:~/public_html/
  on:
    branch: master
