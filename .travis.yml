matrix:
  include:
  - language: python
    python: 3.5
    install:
    - pip install -r backend/requirements.txt
    - pip install pylint
    - pip install coverage
    before_script:
    - cd backend
    script:
    - pylint backend
    - coverage run --source backend -m unittest discover
    - coverage report
    after_success:
    - python setup.py bdist_egg
    before_deploy:
    - cd $TRAVIS_BUILD_DIR
    - openssl aes-256-cbc -K $encrypted_0d7e077c7dd7_key -iv $encrypted_0d7e077c7dd7_iv -in deploy_rsa.enc -out /tmp/deploy_rsa -d
    - eval "$(ssh-agent -s)"
    - chmod 600 /tmp/deploy_rsa
    - ssh-add /tmp/deploy_rsa
    deploy:
      provider: script
      skip_cleanup: true
      script: rsync -r --quiet $TRAVIS_BUILD_DIR/backend/dist/ dok4@csgate.ucc.ie:~/public_html/cgi-bin
      on:
        branch: master
  - language: node_js
    node_js: 7
    install:
    - cd $TRAVIS_BUILD_DIR/frontend
    - npm install
    - cd $TRAVIS_BUILD_DIR
    before_script:
    - cd $TRAVIS_BUILD_DIR/frontend
    script:
    - npm test
    after_success:
    - npm start
    before_deploy:
    - cd $TRAVIS_BUILD_DIR
    - openssl aes-256-cbc -K $encrypted_0d7e077c7dd7_key -iv $encrypted_0d7e077c7dd7_iv -in deploy_rsa.enc -out /tmp/deploy_rsa -d
    - eval "$(ssh-agent -s)"
    - chmod 600 /tmp/deploy_rsa
    - ssh-add /tmp/deploy_rsa
    deploy:
      provider: script
      skip_cleanup: true
      script: rsync -r --delete-after --quiet $TRAVIS_BUILD_DIR/frontend/dist/ dok4@csgate.ucc.ie:~/public_html
      on:
        branch: master

addons:
  ssh_known_hosts: csgate.ucc.ie

