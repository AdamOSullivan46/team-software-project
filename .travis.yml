matrix:
  include:
    - language: python
      python: 3.5
      install:
        - pip install -r backend/requirements.txt
        - pip install pylint
        - pip install coverage
      before_script:
        - cd backend
      script:
        - pylint backend
        - coverage run --source backend -m unittest discover
        - coverage report
    - language: node_js
      node_js: 7
      install:
        - cd frontend/js
        - npm install
        - cd ../..
      before_script:
        - cd frontend/js
      script:
        - ./node_modules/.bin/eslint app/
        - npm test
